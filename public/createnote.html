<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Notes</title>

    <script src="libs/jquery-2.1.4.js"></script>
    <script src="libs/handlebars-v4.0.5.js"></script>
    <script src="libs/moment.js"></script>

    <script src="scripts/handlebars-helpers.js"></script>
    <script src="javascripts/index.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body>
<h1 id="headNotes">Create Note</h1>
    <form id="postNoteForm">
        <div class="input-wrapper">
            <input type="text" id="noteTitle" placeholder="Title" required>
        </div>
        <div class="input-wrapper">
            <textarea id="noteDescription" placeholder="Beschreibung" required></textarea>
        </div>
        <div class="input-wrapper">
            <input id="noteImportance" placeholder="Wichtigkeit" type="number" name="quantity" min="1" max="5" required>
        </div>
        <div class="input-wrapper">
            <input type="date" id="noteDate" value="01.01.2016" required>
        </div>
        <div class="input-wrapper">
            <div class="inline"><input type="checkbox"/>Erledigt!</div>
        </div>
        <div class="inline">
            <button class="buttonStyle">Anlegen</button></div>
            <button class="buttonStyle" type="reset">Abbruch</button></div>
        </div>
    </form>
</body>
</html>
